<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="description"
    content="Na stronie Biblioteka audio, możesz znaleźć różne utwory, które możesz przefiltrować za pomocą wbudowanych filtrów" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Biblioteka audio</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <nav id="menu">
    <button id="showTable">Pokaż Tabelę</button>
  </nav>
  <nav id="menu2">

    <div id="filters" class="hidden">
      <label for="genre-select">Wybierz gatunek:</label>
      <select id="genre-select">
        <option value="Wszystkie">Wszystkie</option>
        <option value="Rock">ROCK</option>
        <option value="Pop">POP</option>
        <option value="Rap">RAP</option>
        <option value="R&B">R&B</option>
        <option value="Trap">TRAP</option>
        <option value="Drill">DRILL</option>
        <option value="House">HOUSE</option>
        <option value="Techno">TECHNO</option>
        <option value="Indie">INDIE</option>
      </select>

      <label for="bpm-select">Wybierz tempo:</label>
      <select id="bpm-select">
        <option value="Wszystkie">Wszystkie</option>
        <option value="Slow">Poniżej 110 BPM</option>
        <option value="Medium">Od 110 do 130 BPM</option>
        <option value="Fast">Powyżej 130 BPM</option>
      </select>

      <label for="search-input">Wyszukaj frazę:</label>
      <input type="text" id="search-input" placeholder="Wpisz frazę" oninput="applyFilters()"
        onkeypress="handleEnter(event)">
    </div>
    <button id="fetchSongs" class="hidden">Pokaz wszystkie</button>
    <button id="sortTitles" class="hidden">Sortuj alfabetycznie po tytule</button>
    <button id="sortSongs1" class="hidden">Sortuj od najdluzszych</button>
    <button id="sortSongs2" class="hidden">Sortuj od najkrotszych</button>
    <button id="showFavorites" class="hidden">Pokaż ulubione</button>
  </nav>

  <table class="songs hidden">
    <thead>
      <tr>
        <th>Tytuł</th>
        <th>Artysta</th>
        <th>Gatunek</th>
        <th>BPM</th>
        <th>Długość</th>
        <th>Ulubione</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</body>
<script src="./script.js">

</script>

</html>
